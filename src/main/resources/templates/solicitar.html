<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Proyecto - Servicios Moroni SCRL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-light">

    <!-- Header -->
    <div th:replace="reusables :: header-usuario"></div>

    <div class="container mt-5 my-4">
        <h2 class="mb-4 text-primary fw-bold">
            <i class="bi bi-plus-circle"></i> Solicitar un Nuevo Proyecto
        </h2>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <!-- ✅ Quitamos el th:action para evitar errores -->
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="nombreProyecto" class="form-label fw-semibold">Nombre del Proyecto</label>
                        <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto"
                            placeholder="Ej: Mantenimiento de oficinas" required>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4"
                            placeholder="Describe brevemente el proyecto que deseas solicitar..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="fechaEntrega" class="form-label fw-semibold">Fecha Estimada de Entrega</label>
                        <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" required>
                    </div>

                    <div class="mb-3">
                        <label for="categoria" class="form-label fw-semibold">Categoría</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="" disabled selected>Selecciona una categoría</option>
                            <option value="limpieza">Limpieza</option>
                            <option value="mantenimiento">Mantenimiento</option>
                            <option value="pintura">Pintura</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="archivos" class="form-label fw-semibold">Subir Archivos (Opcional)</label>
                        <input class="form-control" type="file" id="archivos" name="archivos" multiple>
                        <div class="form-text">Puedes adjuntar imágenes, planos o documentos relacionados.</div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i> Enviar Solicitud
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="reusables :: footer_usuario"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
