<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error 404 - Página no encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <style>
        :root {
            --bs-primary: #0F3B63;
            --bs-danger: #C1272D;
            --bs-dark: #3A3A3A;
            --bs-light: #FFFFFF;
        }

        body {
            background-color: var(--bs-light);
            color: var(--bs-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 40px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--bs-danger);
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--bs-dark);
        }

        .btn-home {
            background-color: var(--bs-primary);
            color: var(--bs-light);
        }

        .btn-home:hover {
            background-color: var(--bs-dark);
            color: var(--bs-light);
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">¡ops! La página que buscas no existe.</h1>
        <p class="mb-4">Es posible que el enlace esté roto o que la página haya sido eliminada.</p>
        <a th:href="@{/inicio}" class="btn btn-home btn-lg">Volver al inicio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
