<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Servicios Moroni SCRL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-light">

    <!-- Header usuario -->
    <div th:replace="reusables :: header-usuario"></div>

    <!-- Contenido principal -->
    <div class="container mt-5 my-4">
        <h2 class="mb-4 text-primary fw-bold">
            <i class="bi bi-person-circle"></i> Mi Perfil
        </h2>

        <!-- Card de perfil -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row align-items-center">
                    <!-- Foto de perfil -->
                    <div class="col-md-3 text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                            class="img-fluid rounded-circle mb-3 shadow-sm" alt="Foto de perfil"
                            style="max-width: 150px;">
                        <h5 class="fw-bold">Juan Pérez</h5>
                        <span class="text-muted">Cliente</span>
                    </div>

                    <!-- Datos personales -->
                    <div class="col-md-9">
                        <h5 class="fw-bold text-secondary mb-3">Información Personal</h5>
                        <p><i class="bi bi-envelope"></i> <strong>Email:</strong>
                            <span>juan.perez@utp.edu.pe</span>
                        </p>
                        <p><i class="bi bi-telephone"></i> <strong>Teléfono:</strong>
                            <span>+51 987 654 321</span>
                        </p>
                        <p><i class="bi bi-geo-alt"></i> <strong>Dirección:</strong>
                            <span>Av. Primavera 123 - Trujillo</span>
                        </p>
                        <p><i class="bi bi-calendar-check"></i> <strong>Miembro desde:</strong>
                            <span>15/08/2024</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <div th:replace="reusables :: footer_usuario"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
